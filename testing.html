<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Scroll to Topic</title>
    <style>
        .section {
            height: 500px;
            margin: 20px 0;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .section:nth-child(even) {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<button id="scrollToTopic1">Go to Topic 1</button>
<button id="scrollToTopic2">Go to Topic 2</button>
<button id="scrollToTopic3">Go to Topic 3</button>

<div class="section" id="topic1">Topic 1</div>
<div class="section" id="topic2">Topic 2</div>
<div class="section" id="topic3">Topic 3</div>

<script>
    document.getElementById('scrollToTopic1').addEventListener('click', function() {
        document.getElementById('topic1').scrollIntoView({ behavior: 'smooth' });
    });

    document.getElementById('scrollToTopic2').addEventListener('click', function() {
        document.getElementById('topic2').scrollIntoView({ behavior: 'smooth' });
    });

    document.getElementById('scrollToTopic3').addEventListener('click', function() {
        document.getElementById('topic3').scrollIntoView({ behavior: 'smooth' });
    });
</script>

</body>
</html>
